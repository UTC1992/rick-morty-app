<div class="grid-characters">
  <mat-grid-list
    [cols]="breakpoint"
    rowHeight="500px"
    (window:resize)="handleSize($event)"
  >
    <mat-grid-tile *ngFor="let item of characterList">
      <app-item-character
        [image]="item.image"
        [name]="item.name"
        [gender]="item.gender"
        [episodes]="item.episode"
        [status]="item.status"
      ></app-item-character>
    </mat-grid-tile>
  </mat-grid-list>
</div>
